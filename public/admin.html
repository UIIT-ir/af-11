<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Firebase Authentication sample 02</title>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Firebase Authenction Sample 02</h1>
  <div id="auth"></div>
  <script src="/__/firebase/7.16.0/firebase-app.js"></script>
  <script src="/__/firebase/7.16.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.16.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript">


    /*
    Firebase Authentcation を使った認証サンプル 02
    Google認証用のオブジェクトを生成
    認証用の関数「signIn」を定義
    サインアウト 用の関数「signOut」を定義
    認証の状態をチェックして、「サインイン」「サインアウト 」のボタンを出し分ける
    */
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    function getContainer(uid) {
      document.getElementById("output2").textContent = "uid: " + uid ;
      // アカウントステータス確認
      var docRef = db.collection("users").doc(uid);

      docRef.get().then((doc) => {
          if (doc.exists) {
            const userData =  doc.data();
            document.getElementById("output2").textContent = "User Data: " + JSON.stringify(userData) + "user name: "+ userData.name; // Example usage
            // permit status check
            if(userData.permitFlag == "true"){
              document.getElementById("output2").textContent = "Container Data: " + userData.containerNumber; // Container Data
            }

            console.log("Document data:", doc.data());
          } else {
            userData = `not exists `;
              // doc.data() will be undefined in this case
            console.log("No such document!");
          }
      }).catch((error) => {
          console.log("Error getting document:", error);
      });
    }

    function getAdmin(uid) {
      document.getElementById("output3").textContent = "uid: " + uid ;
      // アカウントステータス確認
      var docRef = db.collection("users").doc(uid);

      docRef.get().then((doc) => {
          if (doc.exists) {
            const userData =  doc.data();
            // permit status check
            if(userData.adminFlag == true){
              getCustomer(uid);
            }

            console.log("Document data:", doc.data());
          } else {
            userData = `not administrator `;
              // doc.data() will be undefined in this case
            console.log("No such document!");
          }
      }).catch((error) => {
          console.log("Error getting document:", error);
      });
        
    }

    function getCustomer(uid) {
      document.getElementById("output5").textContent = "uid: " + uid ;
      // アカウントステータス確認
      var docRef = db.collection("users").doc(uid);

      db.collection("users")
        .get()
        .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                // doc.data() is never undefined for query doc snapshots
                document.getElementById("output5").textContent += " uid: " + doc.id + " User Data: " + JSON.stringify(doc.data()); // Example usage
                console.log(doc.id, " => ", doc.data());
            });
        })
        .catch((error) => {
            console.log("Error getting documents: ", error);
        });
        
    }


    function myFunction(uid,inputValue1,inputValue2) {
      document.getElementById("output").textContent = "uid: " + uid + "name: " + inputValue1 + " tele: "+inputValue2;
      db.collection("users").doc(uid).update({
        name: inputValue1,
        tele: inputValue2
      })
        .then(() => {
          console.log("Document successfully written!");
        })
        .catch((error) => {
          console.error("Error writing document: ", error);
        });
    }

    function handleClick(uid) {
      const inputValue1 = document.getElementById("nameInput").value;
      const inputValue2 = document.getElementById("teleInput").value;
      myFunction(uid,inputValue1,inputValue2);
    }

    function addData(uid, email) {
      // Add a new document in collection "users"
      db.collection("users").doc(uid).set({
        email: email,
        state: "Tokyo1",
        country: "JP"
      })
        .then(() => {
          console.log("Document successfully written!");
        })
        .catch((error) => {
          console.error("Error writing document: ", error);
        });


    }

    function permitCustomer(uid) {
      // Add a new document in collection "users"
      db.collection("users").doc(uid).set({
        permitFlag: true,
        containerNumber: 1111
      })
        .then(() => {
          console.log("Document successfully written!");
        })
        .catch((error) => {
          console.error("Error writing document: ", error);
        });


    }

    function signInWithEmailPassword(email,password) {
      //var email = "test@example.com";
      //var password = "hunter2";
      document.getElementById("output4").textContent = "email: " + email + " password: " + password;
      // [START auth_signin_password]
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          var user = userCredential.user;
          // ...
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
        });
      // [END auth_signin_password]
    }

    function signIn() {
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          console.log('ログインしました。');

        }).catch(error => {
          const signinError = `
        サインインエラー
        エラーメッセージ： ${error.message}
        エラーコード: ${error.code}
        `
          console.log(signinError);
        });
    }

    function signOut() {
      firebase.auth().onAuthStateChanged(user => {
        firebase
          .auth()
          .signOut()
          .then(() => {
            console.log('ログアウトしました');
            location.reload();
          })
          .catch((error) => {
            console.log(`ログアウト時にエラーが発生しました (${error})`);
          });
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        const signOutMessage = `
        <p>ver: 115<\/p>
        <p>Hello, ${user.displayName}!<\/p>
        <p>uid: ${user.uid}<\/p>
        <button class="btn btn-primary" type="submit"  onClick="signOut()">サインアウト<\/button>
        <button class="btn btn-primary" type="submit"  onClick='addData("${user.uid}","${user.email}")'>Add Data<\/button>
        <p>Name: <input type="text" id="nameInput"><\/p>
        <p>Telephone: <input type="text" id="teleInput"><\/p>
        <button onclick='handleClick("${user.uid}")'>送信</button>
        <div id="output"></div>
        <button onclick='getContainer("${user.uid}")'>コンテナ情報取得</button>
        <div id="output2"></div>
        <button onclick='getAdmin("${user.uid}")'>Get Admin User Data</button>
        <div id="output3"></div>
        <button onclick='getCustomer("${user.uid}")'>Get All User Data</button>
        <div id="output5"></div>
        <p>customer uid: <input type="text" id="cuInput"><\/p>
        <button class="btn btn-primary" type="submit"  onClick="permitCustomer(document.getElementById('cuInput').value)">permit customer<\/button>

        `;

        
        document.getElementById('auth').innerHTML = signOutMessage;
        console.log('ログインしています');

      } else {
        const signInMessage = `
          <button class="btn btn-primary" type="submit"  onClick="signIn()">Google サインイン<\/button>
          <p>email: <input type="text" id="emailInput"><\/p>
          <p>password: <input type="text" id="passwordInput"><\/p>
          <button class="btn btn-primary" type="submit"  onClick="signInWithEmailPassword(document.getElementById('emailInput').value,document.getElementById('passwordInput').value)">email サインイン<\/button>
          <div id="output4"></div>
          `;
        document.getElementById('auth').innerHTML = signInMessage;
      }
    });

  </script>
</body>

</html>
